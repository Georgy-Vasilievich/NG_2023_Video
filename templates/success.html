<!DOCTYPE html>
<html lang="en">

<head>
    <title>Video upload</title>
</head>

<body>
    <p>The modified video was sent to your email address. You can upload another one if you want to.</p>
    {% if error %}
    <p>The following errors occurred:<br>
        {{ error | safe }}</p>
    {% endif %}
    <p><a href="/">Upload another video</a></p>
</body>

</html>
